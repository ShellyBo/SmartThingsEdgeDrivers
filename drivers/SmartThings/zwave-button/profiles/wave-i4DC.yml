preferences:
  - name: "input1SwitchType"
    title: "P1-SW1 switch type"
    description: "This parameter defines how the Device should treat the switch (which type) connected to the SW (SW1) terminal."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "Momentary switch"
        1 : "Toggle switch (CL-ON/OP-OFF)"
        2 : "Toggle switch (device)" 
      default: 2
  - name: "input2SwitchType"
    title: "P2-SW2 switch type"
